<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Merging Cloud API Example</title>
</head>
<body>

    <form name="form1" enctype="multipart/form-data" method="post" action="merge-docs.php">
        <p>
            <label>Authentication key (API Key). Get your own by registering at <a href="https://apidocs.pdf.co">https://apidocs.pdf.co</a>.</label>
            <br/>
            <input type="text" name="apiKey" placeholder="API Key"/>
        </p>
        <p>
            <label>Input Documents (supports documents, spreadsheets, images as sources)</label>
            <input type="hidden" name="MAX_FILE_SIZE" value="8000000"/>
            <input type="file" name="files[]" multiple/>
        </p>
        <input type="submit" name="submit" value="Proceed" />
    </form>
</body>
</html>
