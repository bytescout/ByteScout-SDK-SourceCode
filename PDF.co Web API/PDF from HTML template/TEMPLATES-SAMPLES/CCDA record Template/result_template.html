<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Results</title>
</head>
<body>
    <h3>Covid Result</h3>
    <hr />
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>Description</th>
                <th>Value / Unit</th>
                <th>Interpretation</th>
                <th>Reference Range</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th colspan="4">{{Title}}</th>
            </tr>
            <tr ID="LabResult3">
                <td>{{Description}}</td>
                <td>{{ValuePerUnit}}</td>
                <td>{{Interpretation}}</td>
                <td>{{ReferenceRange}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
