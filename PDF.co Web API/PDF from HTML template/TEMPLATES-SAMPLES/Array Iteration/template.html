<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Status</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {{#each inputArr}}
            <tr>
                <td>{{this.Name}}</td>
                <td>{{this.Status}}</td>
                <td>{{this.Description}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>

</html>
